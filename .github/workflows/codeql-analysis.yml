name: "CodeQL"

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]
  schedule:
    - cron: '0 8 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
